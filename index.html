<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta name="description" content="Practicum Project 4: Javascript Begins!">
  <meta name="author" content="Devin Jaggernauth, Web Dev Student">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
</head>

<body>
  <div class="root">
    <div class="page-content">
      <header class="header">
        <img src="./images/Header.svg" alt="" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.jpg" alt="User profile pic" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau
              <button class="profile__edit-btn"><img src="./images/Edit Button.svg" alt=""></button>
             
              </h1>
            <p class="profile__subtitle">Explorer</p>
          </div>

          <img src="./images/Add Button.svg" alt="Add Button" class="profile__add-btn">
        </section>

        <section class="elements">

          <div class="card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Pine tree lined river leading to the Yosemite Valley" class="card__image">
            <div class="card__items">
              <p class="card__title">Yosemite Valley</p>
              <img src="./images/heartVector.svg" alt="Heart Button" class="card__icon">
            </div>
          </div>

          <div class="card">
            <img src="./images/psl.jpg"
              alt="Pier overlooking the water" class="card__image">
            <div class="card__items">
              <p class="card__title">Port St Lucie</p>
              <img src="./images/heartVector.svg" alt="Heart Button" class="card__icon">
            </div>
          </div>

          <div class="card">
            <img src="./images/staurt.jpg"
              alt="Orange Sunset on a cool evening in Stuart" class="card__image">
            <div class="card__items">
              <p class="card__title">Stuart</p>
              <img src="./images/heartVector.svg" alt="Heart Button" class="card__icon">
            </div>
          </div>

          <div class="card">
            <img src="./images/ftpierce.jpg"
              alt="Sunset overlooking the bay" class="card__image">
            <div class="card__items">
              <p class="card__title">Fort Pierce</p>
              <img src="./images/heartVector.svg" alt="Heart Button" class="card__icon">
            </div>
          </div>

          <div class="card">
            <img src="./images/chag.jpg"
              alt="Sunset in the distance, boats in the harbour" class="card__image">
            <div class="card__items">
              <p class="card__title">Chaguaramas Bay</p>
              <img src="./images/heartVector.svg" alt="Heart Button" class="card__icon">
            </div>
          </div>

          <div class="card">
            <img src="./images/sando.jpg"
              alt="Pink and orange clouds in an evening sunset overlooking King's Wharf, Trinidad" class="card__image">
            <div class="card__items">
              <p class="card__title">San Fernando</p>
              <img src="./images/heartVector.svg" alt="Heart Button" class="card__icon">
            </div>
          </div>

        </section>

         <div class="popup *popup_visible">
           <div class="popup__container">
            <button class="close-btn" type="button">X</button>
             <h3 class="popup__title">Edit profile</h3>
             <form class="popup__form" name="register">
              <input type="text" name="name" placeholder="Jacques Cousteau" class="popup__field">
              <input type="text" name="title" placeholder="Explorer" class="popup__field">
              <button type="submit" class="popup__save-btn">Save</button>
            </form>
           </div>
           <div class="popup__overlay"></div>
         </div>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy 2021 Around The U.S.</p>

      </footer>
    </div>
  </div>
  <script src="./blocks/script.js"></script>
</body>

</html>
