<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practicum Project 4: Javascript Begins!">
  <meta name="author" content="Devin Jaggernauth, Web Dev Student">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Around the U.S</title>
  <link rel="icon" type="image/png" sizes="16x16" href="<%=require('./images/favicon-16x16.png')%>" >
</head>

<body>
  <div class="root">
    <div class="page-content">
      <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Around the US text" class="header__logo">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img src="" alt="User profile pic" class="profile__image">
            <button class="profile__edit-image" type="button" aria-label="Edit User Photo"></button>
          </div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-btn hover-animate" type="button" aria-label="Edit profile"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__add-button hover-animate" aria-label="Add" type="button"></button>
        </section>


        <section class="elements">


        </section>

        <div class="popup popup_type_edit-profile">
          <div class="popup__overlay">
            <div class="popup__container">
              <button class="popup__close-btn" type="button"></button>
              <h2 class="popup__title">Edit profile</h2>
              <form class="popup__form" name="Edit" novalidate>
                <input type="text" name="name" id="popup_name" placeholder="Name (eg. Jacques Cousteau)"
                  class="popup__field" minlength="2" maxlength="40" required>
                <span class="popup__error" id="popup_name-error"></span>

                <input type="text" name="title" id="popup_title" placeholder="Title (eg. Explorer)" class="popup__field"
                  minlength="2" maxlength="200" required>
                <span class="popup__error" id="popup_title-error"></span>

                <button class="popup__save-btn" type="submit">Save</button>
              </form>
            </div>
          </div>
        </div>

        <div class="popup popup_type_new-item">
          <div class="popup__overlay">
            <div class="popup__container">
              <button class="popup__close-btn hover-animate" type="button"></button>
              <h2 class="popup__title">New Place</h2>
              <form class="popup__form" name="Edit" novalidate>
                <input type="text" name="name" id="popup_image-title" placeholder="Title" class="popup__field" required
                  minlength="1" maxlength="30">
                <span class="popup__error" id="popup_image-title-error"></span>
                <input type="url" name="link" id="popup_image-link" placeholder="Image Link" class="popup__field"
                  required>
                <span class="popup__error" id="popup_image-link-error"></span>
                <button class="popup__save-btn" type="submit">Create</button>
              </form>
            </div>
          </div>
        </div>

        <div class="popup popup_type_edit-image">
          <div class="popup__overlay">
            <div class="popup__container">
              <button class="popup__close-btn hover-animate" type="button"></button>
              <h2 class="popup__title">Change Profile Picture</h2>
              <form class="popup__form" name="Edit" novalidate>
                <input type="url" name="link" id="popup_image-link" placeholder="Image Link" class="popup__field"
                  required>
                <span class="popup__error" id="popup_image-link-error"></span>
                <button class="popup__save-btn" type="submit">Update</button>
              </form>
            </div>
          </div>
        </div>


        <div class="popup popup_type_confirm-delete">
          <div class="popup__overlay">
            <div class="popup__container popup__container_confirm-delete">
              <button class="popup__close-btn" type="button"></button>
              <h2 class="popup__title popup__title_delete">Are you sure?</h2>
              <div class="popup__form">
                <button class="popup__save-btn" type="submit">Yes</button>

              </div>

            </div>
          </div>
        </div>


        <div class="popup popup_type_picture">
          <div class="popup__overlay">
            <div class="popup__container popup__container_open-image">
              <button class="popup__close-btn hover-animate" type="button"></button>
              <figure class="popup__figure"><img class="popup__image" src=" " alt=" ">
                <figcaption class="popup__caption"></figcaption>
              </figure>

            </div>
          </div>
        </div>


      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2021 Around The U.S.</p>

      </footer>
    </div>
  </div>
  <template class="card-template">
    <article class="card">
      <button class="card__delete-button" type="button" aria-label="Delete card"></button>
      <img class="card__image" src=" " alt="">
      <div class="card__items">
        <h2 class="card__title"></h2>
        <div class="card__likes">
          <button class="card__like-button" type="button" aria-label="Like this"></button>
          <p class="card__like-count"></p>
        </div>
      </div>
    </article>
  </template>


</body>

</html>
